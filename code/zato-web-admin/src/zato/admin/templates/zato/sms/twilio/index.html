<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Patterns</title>
    <!-- JointJS CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/joint.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 220px;
            background-color: #f5f5f5;
            border-right: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            position: relative;
        }

        #paper {
            width: 100%;
            height: 100%;
            position: absolute;
            overflow: hidden;
        }

        .palette-section {
            margin-bottom: 15px;
        }

        .palette-header {
            font-weight: bold;
            margin-bottom: 8px;
            padding-bottom: 3px;
            border-bottom: 1px solid #ddd;
        }

        .palette-item {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 8px;
            cursor: move;
            user-select: none;
            text-align: center;
        }

        .palette-item:hover {
            background-color: #e9e9e9;
        }

        .toolbar {
            background-color: #333;
            padding: 10px;
            display: flex;
            gap: 10px;
        }

        .toolbar button {
            background-color: #555;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .toolbar button:hover {
            background-color: #777;
        }

        .properties-panel {
            width: 240px;
            background-color: #f5f5f5;
            border-left: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }

        .properties-panel label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .properties-panel input, .properties-panel select {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }

        .properties-header {
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #ddd;
        }

        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            display: flex;
            flex-direction: column;
        }

        .zoom-controls button {
            margin: 3px;
            cursor: pointer;
        }

        .empty-properties {
            color: #777;
            font-style: italic;
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <!-- Dependencies -->
    <script nonce="{{ CSP_NONCE }}" type="text/javascript" src="/static/jquery/jquery-3.7.1.js"></script>
    <script nonce="{{ CSP_NONCE }}" type="text/javascript" src="/static/joint/lodash.min.js"></script>
    <script nonce="{{ CSP_NONCE }}" type="text/javascript" src="/static/joint/backbone.min.js"></script>
    <script nonce="{{ CSP_NONCE }}" type="text/javascript" src="/static/joint/joint.min.js"></script>

    <!-- Application JavaScript - Split into modular files -->
    <script nonce="{{ CSP_NONCE }}" type="text/javascript" src="/static/joint/shapes.js"></script>
    <script nonce="{{ CSP_NONCE }}" type="text/javascript" src="/static/joint/selection.js"></script>
    <script nonce="{{ CSP_NONCE }}" type="text/javascript" src="/static/joint/connections.js"></script>
    <script nonce="{{ CSP_NONCE }}" type="text/javascript" src="/static/joint/palette.js"></script>
    <script nonce="{{ CSP_NONCE }}" type="text/javascript" src="/static/joint/properties.js"></script>
    <script nonce="{{ CSP_NONCE }}" type="text/javascript" src="/static/joint/validation.js"></script>
    <script nonce="{{ CSP_NONCE }}" type="text/javascript" src="/static/joint/export.js"></script>
    <script nonce="{{ CSP_NONCE }}" type="text/javascript" src="/static/joint/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="palette-section">
                <div class="palette-header">Node</div>
                <div class="palette-item" data-type="task">Service</div>
                <div class="palette-item" data-type="process">Split / Join</div>
                <div class="palette-item" data-type="process">Parallel</div>
            </div>

            <div class="palette-section">
                <div class="palette-header">Events</div>
                <div class="palette-item" data-type="start">Start</div>
                <div class="palette-item" data-type="end">End</div>
                <div class="palette-item" data-type="timer">Timer</div>
            </div>

            <div class="palette-section">
                <div class="palette-header">Connectors</div>
                <div class="palette-item" data-type="link">Link</div>
            </div>

            <div class="palette-section">
                <div class="palette-header">Actions</div>
                <button id="clear-graph" style="width: 100%; padding: 8px; margin-top: 5px;">Clear Diagram</button>
                <button id="save-graph" style="width: 100%; padding: 8px; margin-top: 5px;">Save Diagram</button>
                <button id="load-graph" style="width: 100%; padding: 8px; margin-top: 5px;">Load Diagram</button>
            </div>
        </div>

        <div class="main-content">
            <div class="toolbar">
                <button id="undo-button">Undo</button>
                <button id="redo-button">Redo</button>
                <button id="zoom-in">Zoom In</button>
                <button id="zoom-out">Zoom Out</button>
                <button id="zoom-to-fit">Fit to View</button>
                <button id="validate-button">Validate</button>
                <button id="export-json">Export JSON</button>
                <button id="export-png">Export PNG</button>
            </div>
            <div id="paper"></div>

            <div class="zoom-controls">
                <button id="pan-paper">Pan Mode</button>
            </div>
        </div>

        <div class="properties-panel">
            <div class="properties-header">Properties</div>
            <div id="properties-content">
                <div class="empty-properties">Select an element to view properties</div>
            </div>
        </div>
    </div>
</body>
</html>
